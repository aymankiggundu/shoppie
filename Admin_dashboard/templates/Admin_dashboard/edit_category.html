{% extends 'Admin_dashboard/admin_page.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'admin_dashboard/category_list.css' %}"></link>
    <title>Edit Category</title>
</head>
<body>
    <div class="container">
        <h1>Edit Category</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="edit-category">Save Changes</button>
        </form>
    </div>
</body>
</html>
{%endblock%}

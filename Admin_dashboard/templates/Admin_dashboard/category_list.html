{% extends 'Admin_dashboard/admin_page.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'admin_dashboard/category_list.css' %}"></link>
    <title>Category List</title>
</head>
<body>
    <div class="container">
        <h1>Category List</h1>
        <ul>
             {% for category in categories %}
             <li>
                <a href="{% url 'edit_category' category.id %}">{{ category.category_name }}</a>
             </li>
             {% endfor %}
             <button class="create-category"><a href="{% url 'category_create'%}" class="create-category-link">Add Category</a></button>
        
        </ul>

    </div>
    
</body>
</html>
{%endblock%}

{% extends 'Admin_dashboard/admin_page.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'admin_dashboard/products.css' %}"></link>
</head>
<body>
    <div class="container">
        <h1>Products</h1>
        <button class="add-product"><a href="{% url 'create_product' %}" class="add-product-link">Add product</a></button>
        <ul>
            {% for product in products %}
                <li>{{ product.name }}
                    <a href="{% url 'edit_product' product.id %}">
                </li>
            {% endfor %}
        </ul>
    </div>
    
</body>
</html>
{%endblock%}

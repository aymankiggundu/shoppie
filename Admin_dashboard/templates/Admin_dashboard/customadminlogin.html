{% extends 'admin/login.html' %}
{% load static %}

{% block extrahead %}
    <link rel="stylesheet" type="text/css" href="{% static 'admin_dashboard/adminlogin.css' %}">
{% endblock %}

{% block content %}
    <h2>Shoppie Admin Panel</h2>
        <form method="post" action="{% url 'admin:login' %}">
            {% csrf_token %}
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" name="username" id="id_username" placeholder="Username" required>
                <ion-icon name="person-outline"></ion-icon>
            </div>
            <div class="input-box">
                <input type="password" name="password" id="id_password" placeholder="Password" required>
                <ion-icon name="document-lock-outline"></ion-icon>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember Password</label>
            </div>
            <button type="submit" class="btn">Login</button>
            
        </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

{% endblock %}

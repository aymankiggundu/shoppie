{% extends 'shop/main.html' %} {% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'admin_dashboard/login.css' %}"></link>
</head>
<body>
    <div class="container">
        <form action="{% url 'customlogin'%}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <a href="{% url 'newuser'%}">Create new user</a><br>
            <button type="submit" class="login">Login</button>
        </form>

    </div>
</body>
</html>
{%endblock%}

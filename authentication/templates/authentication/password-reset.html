{% include 'shop/main.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/password-reset.css' %}">
    <div class="password-container mar-100">
        <form method="POST" class="">
            {% csrf_token %}
                <legend class="">
                    PASSWORD RESET
                </legend>
                <ul>
                    <li>Please enter your email just for verification that you want to do this.</li>
                </ul>
                <div class="input">
                    <span>{{ form.email.label }}</span>
                    {{ form.email }}
                </div>
            <div class="form-group">
                <button type="submit" class="">Request Password Reset</button>
            </div>
        </form>
    </div>
{% endblock content %}
